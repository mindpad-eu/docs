openapi: 3.1.0

info:
  title: REST API
  description: |
    The Mindpad API allows you to interact with your notes programmatically.

    ## Authentication

    Authenticate using a **Personal Access Token (PAT)** as a Bearer token:

    ```
    Authorization: Bearer <your-pat>
    ```

    Personal Access Tokens can be generated in your Mindpad account settings.
  version: 1.0.0
  contact:
    url: https://mindpad.eu

servers:
  - url: https://app.mindpad.eu/api/v1

security:
  - pat: []

paths:
  /note:
    post:
      summary: Create a note
      description: Creates a new note. The `content` field supports **Markdown**.
      operationId: createNote
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateNoteRequest"
            example:
              content: "## Shopping list\n\n- Milk\n- Eggs"
      responses:
        "204":
          description: Note created successfully.
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"

components:
  securitySchemes:
    pat:
      type: http
      scheme: bearer
      description: Personal Access Token generated from your Mindpad account settings.

  schemas:
    CreateNoteRequest:
      type: object
      required:
        - content
      properties:
        content:
          type: string
          description: The note content. Supports Markdown.
          minLength: 1

    Error:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: Machine-readable error code.
        message:
          type: string
          description: Human-readable description of the error.

  responses:
    BadRequest:
      description: The request was malformed or missing required fields.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            error: bad_request
            message: Request body is missing or malformed.

    Unauthorized:
      description: Missing or invalid Personal Access Token.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            error: unauthorized
            message: A valid Bearer token is required.
