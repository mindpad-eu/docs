openapi: 3.1.0

info:
  title: REST API
  description: |
    The mindpad API allows you to interact with your notes programmatically.

    ## Authentication

    Authenticate using a **Personal Access Token (PAT)** as a Bearer token:

    ```
    Authorization: Bearer <your-pat>
    ```

    PATs can be generated in your mindpad account settings.
  version: 1.0.0
  contact:
    url: https://www.mindpad.eu

servers:
  - url: https://app.mindpad.eu/api/v1

security:
  - pat: []

paths:
  /note:
    post:
      summary: Create a note
      description: Creates a new note. The `content` field supports **Markdown**. Optionally, add a `!tag` to categorize your note — e.g. `!work` or `!ideas`.
      operationId: createNote
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateNoteRequest"
            example:
              content: "## Shopping list\n\n- Milk\n- Eggs"
      responses:
        "204":
          description: Note created successfully.
        "400":
          description: The request was malformed or missing required fields.
        "401":
          description: Missing or invalid Personal Access Token.

components:
  securitySchemes:
    pat:
      type: http
      scheme: bearer
      description: Personal Access Token generated from your mindpad account settings.

  schemas:
    CreateNoteRequest:
      type: object
      required:
        - content
      properties:
        content:
          type: string
          description: The note content. Supports Markdown. Optionally, add a `!tag` to categorize your note — e.g. `!work` or `!ideas`.
          minLength: 1